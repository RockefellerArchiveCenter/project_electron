<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Twitter Cards and OpenGraph -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@rockarch_org" />
    <meta name="twitter:title" property="og:title"
          content="Project Electron" />
    <meta name="twitter:description" property="og:description"
          content="This website is the home of all news regarding the Rockefeller Archive Center and Marist College IT's Project Electron." />
    <meta name="twitter:image" property="og:image"
            content="http://dimes.rockarch.org/xtf/icons/default/RAC-logo-large.jpg" />
    <meta property="og:url" content="http://projectelectron.rockarch.org/" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
</head>
